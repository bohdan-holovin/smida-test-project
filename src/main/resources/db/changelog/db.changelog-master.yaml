databaseChangeLog:
  - changeSet:
      id: 1
      author: bohdan-holovin
      changes:
        - createTable:
            tableName: companies
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: registration_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: bohdan-holovin
      changes:
        - createTable:
            tableName: reports
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: company_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: report_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: total_revenue
                  type: DECIMAL(19,2)
              - column:
                  name: net_profit
                  type: DECIMAL(19,2)
        - addForeignKeyConstraint:
            baseColumnNames: company_id
            baseTableName: reports
            constraintName: fk_report_company
            referencedColumnNames: id
            referencedTableName: companies
  - changeSet:
      id: 3
      author: bohdan-holovin
      changes:
        - sql:
            splitStatements: false
            stripComments: true
            sql: |
              CREATE TYPE role AS ENUM ('USER', 'ADMIN', 'COMPANY_OWNER', 'ACCOUNTANT');
  - changeSet:
      id: 4
      author: bohdan-holovin
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: company_id
                  type: UUID
              - column:
                  name: roles
                  type: role[]
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: address
                  type: VARCHAR(255)
              - column:
                  name: date_of_birth
                  type: TIMESTAMP
              - column:
                  name: date_of_start_work
                  type: TIMESTAMP
              - column:
                  name: position
                  type: VARCHAR(255)
        - addForeignKeyConstraint:
            baseColumnNames: company_id
            baseTableName: users
            constraintName: fk_users_company
            referencedColumnNames: id
            referencedTableName: companies
